# Interface to serve DHCP/DNS on
interface=ap0
bind-interfaces

# DHCP range and default gateway
dhcp-range=146.190.62.10,146.190.62.100,12h
dhcp-option=3,146.190.62.1        # Default gateway
dhcp-option=6,8.8.8.8,1.1.1.1     # DNS servers for clients

# Ensuring DNSMasq acts only as local DHCP/DNS for ap0
no-resolv
no-hosts

# Optional: Custom domain for local network
domain=lan
local=/lan/

# Disableing DNS forwarding
# server=8.8.8.8

# Logging for debugging
log-queries
log-dhcp
log-facility=/var/log/dnsmasq-ap0.log
